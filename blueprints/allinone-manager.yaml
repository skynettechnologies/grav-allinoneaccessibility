#blueprints for setting form
title: All in One Accessibility
form:
  validation: loose

  fields:

    allinone-manager:
      type: section
      title: Widget Setting
      underline: true

      fields:
        aioa_license_key:
          type: text
          size: large
          classes : licenseKey
          label: License key required for full version
          help: License key required for full version   
        aioa_color:
          type: color
          size: small
          classes : color
          default: '#420083'
          label: Color
          help: Widget color
        aioa_position:
          type: radio
          label: Position
          default: bottom_right
          classes : position
          options:
            bottom_right: Bottom Right
            bottom_left: Bottom Left
            bottom_center: Bottom Center
            top_left: Top Left
            top_center: Top Center
            top_right: Top Right
            middel_left: Middel Left
            middel_right: Middel Left
        aioa_icon_type:
          type: radio
          classes : iconType
          label: Select Icon Type
          default: aioa-icon-type-1
          options:
            aioa-icon-type-1: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="65" height="65" id="aioa-icon-type-1-img" style="margin: auto" class="icon-type-img"/>'
            aioa-icon-type-2: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-2.svg" width="65" height="65" id="aioa-icon-type-2-img" style="margin: auto" class="icon-type-img"/>'
            aioa-icon-type-3: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-3.svg" width="65" height="65" id="aioa-icon-type-3-img" style="margin: auto" class="icon-type-img"/>'
        aioa_icon_size:
          type: radio
          label: Select Icon Size
          classes : iconSize
          default: aioa-medium-icon
          options:
            aioa-big-icon: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="75" height="75" style="margin: auto" class="icon-img"/>'
            aioa-medium-icon: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="65" height="65" style="margin: auto" class="icon-img"/>'
            aioa-default-icon: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="55" height="55" style="margin: auto" class="icon-img"/>'
            aioa-small-icon: '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="45" height="45" style="margin: auto" class="icon-img"/>'
            aioa-extra-small-icon :  '<img src="https://skynettechnologies.com/sites/default/files/python/aioa-icon-type-1.svg" width="35" height="35" style="margin: auto" class="icon-img"/>' 

   

      

    
        
